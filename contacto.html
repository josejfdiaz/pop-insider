<!-- FORMULARIO DE CONTACTO -->

    <main class="container-fluid contacto">
        <h2 class="titulo font-weight-bold">Contactanos para colaborar!</h2>
        <form action="#gracias">
            <div class="form-row">
                <div class="col-lg-6 col-md-12 font-weight-bold">
                    <label for="nombre" name="nombre">Nombre</label>
                    <input type="text" class="form-control--black">
                </div>
                <div class="col-lg-6 col-md-12 font-weight-bold">
                    <label for="apellido" name="apellido">Apellido</label>
                    <input type="text" class="form-control--black">
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12 col-md-12 font-weight-bold">
                    <label for="propuesta" name="propuesta">Hablanos de ti</label>
                    <textarea class="form-control--black" name="propuesta"></textarea>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newsletter" checked="checked" value="si">
                    <label class="custom-control-label" for="newsletter" name="newsletter">Quiero recibir el Newsletter</label>
                </div>
            </div>
            <div class="form-row">
                <input class="btn btn--form" type="button" name="boton1" value="Enviar" data-toggle="modal" data-target="#gracias">
            </div>
        </form>
    </main>

<!-- MODAL DEL FORMULARIO -->

    <div class="modal fade" id="gracias" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

                <div class="modal-header--mod">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
